<section>
    <div class="row">
        <div class="col-md-4">
          <table class="table table-hover">
            <tr>
              <th>Jogador</th>
              <th>Cor</th>
              <th>Vidas</th>
            </tr>
            <tr *ngFor="let jogador of jogadoresJogo | async; let i = index;" [attr.data-index]="i" [ngClass]="{'fora': !jogador.jogando || jogador.removido}">
              <td>{{jogador.nome}}</td>
              <td>{{jogador.cor}}</td>
              <td>{{jogador.vida}}</td>
            </tr>
          </table>
        </div>
      </div>

  <div class="row" *ngIf="jogo">
    <p>Jogo: {{jogo.nome}}</p>
    <p>Etapa: In√≠cio</p>
    <p>Rodada: {{jogo.rodada}}</p>
    <p>Manilha: </p>
    <p>Maior Carta: </p>
  </div>

  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <tr>
          <th>Ordem</th>
          <th>Jogador</th>
          <th>Cor</th>
          <th>Palpite</th>
          <th>Fez</th>
          <th>Carta</th>
        </tr>
        <tr *ngFor="let jogador of jogadores | async; let i = index;" [attr.data-index]="i" [ngClass]="{'comeca': jogador.id == rodada.comeca, 'vez': jogador.id == rodada.vez}">
          <td>{{jogador.id}}</td>
          <td>{{jogador.nome}}</td>
          <td>{{jogador.cor}}</td>
          <td>{{jogador.palpite}}</td>
          <td>{{jogador.fez}}</td>
          <td>{{jogador.carta}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
<div *ngIf="jogadorJogando">
  <button *ngIf="jogadorJogando.id == rodada.vez && rodada.etapa == etapa.embaralhar" class="btn btn-success" (click)="embaralhar()">
    Embaralhar
  </button>
  <button *ngIf="jogadorJogando.id == rodada.vez && rodada.etapa == etapa.manilha" class="btn btn-success" (click)="tirarManilha()">
    Tirar Manilha
  </button>
  <button *ngIf="jogadorJogando.id == rodada.vez && rodada.etapa == etapa.distribuir" class="btn btn-success" (click)="distribuir()">
    Distribuir
  </button>
  <button *ngIf="jogadorJogando.id == rodada.vez && rodada.etapa == etapa.palpite" class="btn btn-success" (click)="palpite()">
    Palpite
  </button>
  <button *ngIf="jogadorJogando.id == rodada.vez && rodada.etapa == etapa.jogarCarta" class="btn btn-success" (click)="carta()">
    Jogar carta
  </button>
</div>


<style>
.comeca {
  color: red;
}
.vez {
  font-weight: bold;
}
.fora {
  text-decoration-line: line-through;
}
</style>
