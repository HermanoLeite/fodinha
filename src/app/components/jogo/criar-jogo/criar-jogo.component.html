<button class="btn btn-primary btn-sm" *ngIf="!criandoJogo" (click)="criarJogo()">+</button>
<div class="col-md-6" *ngIf="criandoJogo">
  <form #f="ngForm">
    <div class="form-group">
      <input [(ngModel)]="jogoNome" name="jogoNome" type="text" class="form-control" placeholder="Jogo Nome" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="criarJogo()">
        Cancelar
      </button>
      <button class="btn btn-primary" [disabled]="!f.valid" (click)="salvarJogo()">
        Criar
      </button>        
    </div>
  </form>
</div>
