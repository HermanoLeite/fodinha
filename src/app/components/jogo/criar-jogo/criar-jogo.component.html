<button class="btn btn-primary btn-sm" *ngIf="!criandoJogo" (click)="iniciar()">+</button>
<div class="col-md-6" *ngIf="criandoJogo">
  <form #f="ngForm">
    <div class="form-group">
      <input [(ngModel)]="jogoNome" name="jogoNome" type="text" class="form-control" placeholder="Nome do jogo"
        required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="cancelar()">
        Cancelar
      </button>
      <button class="btn btn-primary" [disabled]="!f.valid" (click)="salvarNovoJogo()">
        Criar
      </button>
    </div>
  </form>
</div>
