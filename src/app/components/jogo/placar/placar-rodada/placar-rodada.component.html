<table class="table table-hover"  *ngIf="rodada">
  <tr>
    <th>Ordem</th>
    <th>Jogador</th>
    <th>Palpite</th>
    <th>Fez</th>
  </tr>
  <tr *ngFor="let jogador of jogadores | async; let i = index;" [attr.data-index]="i" [ngClass]="{'comeca': jogador.id == rodada.comeca, 'vez': jogador.id == rodada.vez}">
    <td>{{jogador.id}}</td>
    <td>{{jogador.nome}}</td>
    <td>{{jogador.palpite}}</td>
    <td>{{jogador.fez}}</td>
  </tr> 
</table>
