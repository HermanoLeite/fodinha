<h4>Suas cartas</h4>
<div *ngFor=" let cartaJogador of jogador.cartas; let i=index;" class="col-xs-6 col-md-3">
  <div *ngIf="!(jogador.id == rodada.vez && podeJogarCarta)">
    <carta [carta]="cartaJogador" [visaoCarta]="visaoCarta"></carta>
  </div>
  <button *ngIf="jogador.id == rodada.vez && podeJogarCarta" (click)="jogar(i)">
    <carta [carta]="cartaJogador" [visaoCarta]="visaoCarta"></carta>
  </button>
</div>
