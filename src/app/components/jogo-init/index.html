<div class="page">
  <div class="screen">
    <header class="header">
      <div class="header-github"><img src="../../../assets/GitHub-Light.png" /></div>
      <div><img class="header-logo" src="../../../assets/logo.png" /></div>
      <div class="header-dummy"></div>
    </header>
    <div class="game">
      <div class="new-game">
        <div class="new-game-card">
          <img src="https://deckofcardsapi.com/static/img/KS.png" />
        </div>
        <button class="new-game-btn" (click)="criarJogo()"><strong>Novo Jogo</strong></button>
      </div>
      <div class="divider"></div>
      <div class="game-list">
        <listar-jogos [jogos]="jogos" (removerJogo)="removerJogo($event)" (entrarJogo)="entrarJogo($event)">
        </listar-jogos>
      </div>
    </div>
  </div>
</div>

<style>
  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #114c1b;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .screen {
    position: relative;
    width: 1058px;
    height: 790px;
    display: flex;
    flex-direction: column;
  }

  .header {
    display: flex;
    flex-direction: row;
    align-items: flex-end;
    justify-content: space-between;
    padding: 0 15px;
  }

  .header-logo {
    max-width: 80%;
    height: auto;
  }

  .header-dummy {
    width: 64px;
  }

  .game {
    padding: 15px 20px;
    margin: 10px 0;
    background-color: #fff;
    border-radius: 10px;
    display: flex;
    flex: 1;
    flex-direction: row;
    justify-content: space-evenly;
    box-shadow: -20px 20px 15px 0 rgba(0, 0, 0, .3);
  }

  .new-game {
    width: 410px;
    margin: 5px 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
  }

  .new-game-card {
    transition: 0.3s;
  }

  .new-game-card:hover {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }

  .new-game-btn {
    width: 186px;
    height: 40px;
    border-radius: 10px;
    border-top: 2px transparent solid;
    border-bottom: 2px transparent solid;
    background-color: #046d15;
    font-size: 18px;
    font-family: "Roboto";
    cursor: pointer;
    color: white
  }

  .new-game-btn:hover {
    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
  }

  .new-game-btn:active {
    padding-top: 5px;
  }

  .divider {
    margin-top: 100px;
    content: '';
    width: 2px;
    height: 300px;
    background-color: #c4c5c6;
  }

  .game-list {
    width: 410px;
    margin: 5px 0 20px;
  }
</style>
