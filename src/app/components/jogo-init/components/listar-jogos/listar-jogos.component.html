<div class="games">
  <div>
    <h3>Jogos</h3>
    <div class="games-scroll">
      <div class="card-game" *ngFor="let jogo of jogos | async; let i = index;" [attr.data-index]="i"
        (click)="selecionarJogo(jogo)">
        <span class="game-name">{{jogo.id.substring(0, 4)}}</span>
        <span class="game-status">{{getStatus(jogo.status)}}</span>
        <span class="game-players">{{jogo.quantidadeJogadores}}</span>
      </div>
    </div>
  </div>
  <div class="game-actions">
    <button *ngIf="jogoSelecionado" class="delete-game-btn btn"
      (click)="removerJogo.emit(jogoSelecionado.id)"><strong>Deletar</strong></button>
    <button *ngIf="jogoSelecionado" class="play-game-btn btn"
      (click)="entrarJogo.emit(jogoSelecionado)"><strong>Entrar</strong></button>
  </div>
</div>

<style>
  .games {
    height: 100%;
    display: flex;
    flex-direction: column;
    text-align: center;
    justify-content: space-around;
    font-family: "Roboto";
    color: #797979;
  }

  .games-scroll {
    height: 300px;
    background-color: #9fbdc9;
    border: 1px #5d8899 solid;
    border-radius: 15px;
    padding: 0 10px 10px 10px;
    overflow: scroll;
  }

  .card-game {
    margin-top: 10px;
    height: 30px;
    border: 7px #fff solid;
    background-color: #fff;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 2px 0 rgba(0, 0, 0, .5);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }

  .game-players::before {
    content: '\002654';
    margin-right: 5px;
  }

  .play-game-btn {
    background-color: #747272;
  }

  .delete-game-btn {
    background-color: #b90505;
  }

  .btn {
    width: 186px;
    height: 40px;
    border-radius: 10px;
    border-top: 2px transparent solid;
    border-bottom: 2px transparent solid;
    font-size: 18px;
    font-family: "Roboto";
    cursor: pointer;
    color: white
  }

  .btn:hover {
    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-3px);
  }
</style>
