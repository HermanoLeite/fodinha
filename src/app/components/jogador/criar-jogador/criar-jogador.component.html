<form #f="ngForm">
  <div class="form-group">
    <input [(ngModel)]="jogadorNome" name="jogadorNome" type="text" class="form-control" placeholder="Criar jogador"
      required>
  </div>

  <p *ngIf="loading">
    <i class="fa fa-spinner fa-spin"></i>
  </p>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid" (click)="criar()">
      Entrar
    </button>
  </div>
</form>
