<page-jogo-init>
  <jogo-init-header></jogo-init-header>
  <div class="game">
    <div class="new-game">
      <div class="new-game-card">
        <img src="https://deckofcardsapi.com/static/img/KS.png" />
      </div>
      <jogo-button (acao)="criarJogo()" [label]="textoBotao"></jogo-button>
    </div>
    <div class="divider"></div>
    <listar-jogos class="game-list" [jogos]="jogos" (removerJogo)="removerJogo($event)"
      (entrarJogo)="entrarJogo($event)">
    </listar-jogos>
  </div>
</page-jogo-init>

<style>
  .game {
    padding: 15px 20px;
    margin: 10px 0;
    background-color: #fff;
    border-radius: 10px;
    display: flex;
    flex: 1;
    flex-direction: row;
    justify-content: space-evenly;
    box-shadow: -20px 20px 15px 0 rgba(0, 0, 0, .3);
  }

  .new-game {
    width: 410px;
    margin: 5px 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
  }

  .new-game-card {
    transition: 0.3s;
  }

  .new-game-card:hover {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }

  .divider {
    margin-top: 100px;
    content: '';
    width: 2px;
    height: 300px;
    background-color: #c4c5c6;
  }

  .game-list {
    width: 410px;
    margin: 5px 0 20px;
  }
</style>
