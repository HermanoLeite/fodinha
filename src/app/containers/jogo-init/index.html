<page-jogo-init>
  <jogo-init-header></jogo-init-header>
  <div class="game-init card tab-wrap">
    <div class="tab new-game">
      <div class="new-game-card">
        <img src="https://deckofcardsapi.com/static/img/KS.png" />
      </div>
      <jogo-button (acao)="criarJogo()" [label]="textoBotao"></jogo-button>
    </div>
    <div class="divider"></div>
    <listar-jogos class="tab game-list" [jogos]="jogos" (removerJogo)="removerJogo($event)"
      (entrarJogo)="entrarJogo($event)">
    </listar-jogos>
  </div>
</page-jogo-init>
