<div class="guess" *ngIf="etapaPalpite()">
  <span>Palpite:</span>
  <div class="guess-number" (click)="palpite(0)">
    0
  </div>
  <div *ngFor="let x of palpites; let i = index;" class="guess-number" (click)="palpite(i+1)">
    {{i+1}}
  </div>
</div>

<style>
  .guess {
    display: flex;
  }

  .guess-number {}
</style>
