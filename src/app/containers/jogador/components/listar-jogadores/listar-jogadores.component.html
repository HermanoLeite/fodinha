<div class="players">
  <div class="player" *ngFor="let documento of jogadores | async; let i = index;" [attr.data-index]="i">
    <div><span
        [ngClass]="{'nao-comecou': !documento.jogador.comecar && !documento.jogador.removido, 'comecou': documento.jogador.comecar && !documento.jogador.removido,  'removido': documento.jogador.removido}"
        class="status">● </span> <span>{{documento.jogador.nome}}</span></div>
    <div [ngClass]="{'remove': !documento.jogador.removido}" *ngIf="mostrarRemover"
      (click)="removerJogador.emit(documento)">
      <span>{{documento.jogador.removido ? 'removido' : '🚫'}}</span>
    </div>
  </div>
</div>
